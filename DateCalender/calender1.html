<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <style>
        body {
            background-color: rgb(44, 43, 43);
        }
    </style>
</head>

<body>

    <div id="weekContainer">

        <!-- Id change to jsondataobject -->
        <p class="domJsonObject" id="1"></p>
        <p class="domJsonObject" id="2"></p>
        <p class="domJsonObject" id="3"></p>
        <p class="domJsonObject" id="4"></p>
        <p class="domJsonObject" id="5"></p>
        <p class="domJsonObject" id="6"></p>
        <p class="domJsonObject" id="7"></p>

    </div>
    <button id="reduceWeek">
        left
    </button>
    <button id="incrementWeek">
        right
    </button>

    <script>
        window.onload = function () {
            calculateCurrentDay()
        };

        const domJsonObject = document.querySelectorAll('.domJsonObject');
        const reduceWeek = document.getElementById("reduceWeek");
        const incrementWeek = document.getElementById("incrementWeek");

        let unalteredDate = new Date();
        let date = new Date();
        // date.setDate(date.getDate() + 3)
        // unalteredDate.setDate(unalteredDate.getDate() + 4)

        // Shady.....

        function calculateNewWeek() {
            console.log("in alt.", unalteredDate);
            console.log("hhh", date);
            let a;
            a = 0;
            for (let domJsonObjectChildren of domJsonObject) {
             
                //Add data-object...
                date.setDate(date.getDate() + a);
                
                domJsonObjectChildren.innerHTML = date;

                if (date.getTime() === unalteredDate.getTime()) {
                    domJsonObjectChildren.style.backgroundColor = "green"
                } else {
                    domJsonObjectChildren.style.backgroundColor = "transparent"
                }

                // console.log(date)
                a = 1;
            }
            date.setDate(date.getDate() - 6);
        }


        function calculateCurrentDay() {

            let validateDay = date.getDay();
            console.log(validateDay);
            //Calcualte from monday

            if (validateDay !== 1) {
                if (validateDay === 0) {
                    validateDay + 7;
                }
                date.setDate(date.getDate() - validateDay + 1);
            }
            console.log(date);
            calculateNewWeek()
        }

        // console.log(date.toLocaleDateString("sv"))

        reduceWeek.addEventListener('click', () => {
            console.log("reduce");
            date.setDate(date.getDate() - 7);
            // console.log(date);
            calculateNewWeek();
        })


        incrementWeek.addEventListener('click', () => {
            console.log("increment");
            date.setDate(date.getDate() + 7);
            // console.log(date);
            calculateNewWeek();

        })

    </script>
</body>
